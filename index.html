<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="first-div">
      <!-- Timeblocks go here -->
      <div id="grid-item-left-0" class="grid-item-left"></div>
      <div id="grid-item-mid-0" class="grid-item-mid"></div>
      <div id="grid-item-right-0" class="grid-item-right"></div>
      <div id="grid-item-left-1" class="grid-item-left"></div>
      <div id="grid-item-mid-1" class="grid-item-mid"></div>
      <div id="grid-item-right-1" class="grid-item-right"></div>
      <div id="grid-item-left-2" class="grid-item-left"></div>
      <div id="grid-item-mid-2" class="grid-item-mid"></div>
      <div id="grid-item-right-2" class="grid-item-right"></div>

    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
